###############################################################################
## Common Properties                                                         ##
###############################################################################

# Defaults to the hostname where the agent is running. It can be set to any
# text, and must be unique across all agents.
agent.id=

###############################################################################
## Properties for Central Collector                                          ##
###############################################################################

# Must be set to http://hostname:port, where hostname is the hostname
# (or IP address) of the central collector, and port is the central collector's
# grpc.httpPort (as configured in the glowroot-central.properties file).
# collector.address=

###############################################################################
## Properties for Embedded Collector                                         ##
###############################################################################

# The user account that runs the JVM must have write access to these
# directories.

conf.dir=/tmp
log.dir=/tmp
tmp.dir=/tmp
data.dir=/tmp